services:
  postgres:
    image: postgres:15
    container_name: postgres
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fileflip
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./.docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./backend/auth_service
      dockerfile: ../../.docker/Dockerfile.Auth
    container_name: auth-service
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      AUTH_DB_URL: jdbc:postgresql://postgres:5432/auth_db
      AUTH_DB_USER: auth_user
      AUTH_DB_PASSWORD: auth_password
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SERVER_URL: ${SERVER_URL:-http://localhost:8081}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/swagger-ui.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  arquivo-service:
    build:
      context: ./backend/arquivo_service
      dockerfile: ../../.docker/Dockerfile.Arquivo
    container_name: arquivo-service
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      ARQUIVO_DB_URL: jdbc:postgresql://postgres:5432/arquivo_db
      ARQUIVO_DB_USER: arquivo_user
      ARQUIVO_DB_PASSWORD: arquivo_password
      CONVERTIO_API_KEY: "79a7d05f929bcf88612042bf12d2eacf"
      SERVER_URL: ${SERVER_URL:-http://localhost:8082}
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/swagger-ui.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  soap-service:
    build:
      context: ./backend/soap_service
      dockerfile: ../../.docker/Dockerfile.SOAP
    container_name: soap-service
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy

  gateway:
    build:
      context: ./backend/fileflip_gateway
      dockerfile: ../../.docker/Dockerfile.Gateway
    container_name: gateway
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - DJANGO_ALLOWED_HOSTS=*
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      arquivo-service:
        condition: service_healthy
      soap-service:
        condition: service_started

  frontend:
    build:
      context: ./frontend/fileflip
      dockerfile: ../../.docker/Dockerfile.Front
    container_name: frontend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "4200:4200"
    depends_on:
      - gateway

volumes:
  postgres_data: