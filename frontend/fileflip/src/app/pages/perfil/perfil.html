<div class="flex justify-center">
    <div class="card pt-4 w-full max-w-7xl mx-auto">
        <div
            class="flex flex-col gap-4 pl-10 pt-10 justify-between rounded border border-surface-200 dark:border-surface-700 p-6 bg-surface-0 dark:bg-surface-900">
            <div class="flex justify-between">
                <div class="flex gap-4 mb-4 items-center">
                    @if(perfil().foto_perfil){
                    <p-avatar image="{{ perfil().foto_perfil }}" class="mr-2" style="width:8rem; height:8rem;"
                        shape="circle" />
                    } @else{
                    <p-skeleton shape="circle" size="8rem" class="mr-2" />
                    }
                    <div class="text-[#03133A]">
                        <h1 class="text-2xl font-bold pb-2">{{ perfil().nome }}</h1>
                        <div class="flex gap-2 items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#03133a"
                                viewBox="0 0 256 256">
                                <path
                                    d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48Zm-96,85.15L52.57,64H203.43ZM98.71,128,40,181.81V74.19Zm11.84,10.85,12,11.05a8,8,0,0,0,10.82,0l12-11.05,58,53.15H52.57ZM157.29,128,216,74.18V181.82Z">
                                </path>
                            </svg>
                            <p class="font-bold text-base">E-mail:</p>
                            <p class="">{{ perfil().email }}</p>
                        </div>
                        <div class="flex gap-2 items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#03133a"
                                viewBox="0 0 256 256">
                                <path
                                    d="M245,110.64A16,16,0,0,0,232,104H216V88a16,16,0,0,0-16-16H130.67L102.94,51.2a16.14,16.14,0,0,0-9.6-3.2H40A16,16,0,0,0,24,64V208h0a8,8,0,0,0,8,8H211.1a8,8,0,0,0,7.59-5.47l28.49-85.47A16.05,16.05,0,0,0,245,110.64ZM93.34,64,123.2,86.4A8,8,0,0,0,128,88h72v16H69.77a16,16,0,0,0-15.18,10.94L40,158.7V64Zm112,136H43.1l26.67-80H232Z">
                                </path>
                            </svg>
                            <p class="font-bold text-base">Arquivos convertidos:</p>
                            <p class="">{{ perfil().qtd_arquivos }}</p>
                        </div>
                        <!-- <p-skeleton width="10rem" class="mb-2" />
                        <p-skeleton width="5rem" class="mb-2" />
                        <p-skeleton height=".5rem" /> -->
                    </div>
                </div>
                <div>
                    <a href="https://drive.google.com/drive/my-drive" target="_blank"
                        class="text-[#03133A] mt-0.5 group inline-block relative pb-1 transition-colors duration-200 ease-in-out hover:text-[#03133A] focus:outline-none">
                        Acessar o Google Drive
                        <!-- underline absoluto: nÃ£o afeta layout -->
                        <span
                            class="absolute left-0 bottom-0 h-0.5 bg-blue-600 w-0 group-hover:w-full transition-all duration-200"></span>
                    </a>
                </div>
            </div>
            <div class="w-full">
                <h1 class="text-2xl font-bold text-[#03133A] pb-2">Meus arquivos</h1>
                <div class="w-full md:w-3/4 lg:w-2/3">
                    <app-pesquisa></app-pesquisa>
                </div>
                <div class="flex flex-wrap gap-4 justify-start mt-6">
                    <ng-container *ngFor="let arquivo of arquivos()">
                        <p-card class="w-72 transform transition-transform duration-300 hover:scale-105">

                            <ng-template #header>
                                <div class="relative">
                                    <img alt="Card" class="w-full object-cover rounded-t-lg"
                                        src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
                                    <button
                                        class="absolute top-2 right-2 text-gray-800 rounded-full w-6 h-6 flex items-center justify-center shadow cursor-pointer hover:cursor-pointer"
                                        (click)="removerArquivo(arquivo)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="lucide lucide-x-icon lucide-x">
                                            <path d="M18 6 6 18" />
                                            <path d="m6 6 12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </ng-template>


                            <ng-template #title>
                                <span class="font-semibold text-[#03133A]">{{ arquivo.nome }}</span>
                            </ng-template>

                            <ng-template #subtitle>{{ arquivo.tipo }}</ng-template>
                            <p>{{ arquivo.tamanho }} mb</p>
                            <ng-template #footer>
                                <div class="flex gap-2 mt-2">
                                    <button
                                        class="w-full bg-blue-600 hover:bg-blue-900 text-white cursor-pointer font-normal py-3 px-4 rounded flex justify-center items-center gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="lucide lucide-download-icon lucide-download">
                                            <path d="M12 15V3" />
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                            <path d="m7 10 5 5 5-5" />
                                        </svg>
                                        <span class="font-bold">Exportar</span>
                                    </button>
                                </div>
                            </ng-template>
                        </p-card>
                    </ng-container>
                </div>

                <div class="pt-4 pb-4">
                    <app-paginator></app-paginator>
                </div>
            </div>
        </div>


    </div>

</div>
