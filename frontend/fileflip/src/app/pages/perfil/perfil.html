<h1 class="text-3xl font-bold text-[#03133A] pb-2">Meu perfil</h1>
<div class="card pt-4">
    <div class="rounded border border-surface-200 dark:border-surface-700 p-6 bg-surface-0 dark:bg-surface-900">
        <div class="flex mb-4">
            <p-skeleton shape="circle" size="8rem" class="mr-2" />
            <div>
                <h1 class="text-2xl font-bold text-[#03133A] pb-2">Gustavo Maia</h1>
                <!-- <p-skeleton width="10rem" class="mb-2" />
                <p-skeleton width="5rem" class="mb-2" />
                <p-skeleton height=".5rem" /> -->
            </div>
        </div>
        <!-- <p-skeleton width="100%" height="150px" />
        <div class="flex justify-between mt-4">
            <p-skeleton width="4rem" height="2rem" />
            <p-skeleton width="4rem" height="2rem" />
        </div> -->
        <div class="pt-10">
            <h1 class="text-2xl font-bold text-[#03133A] pb-2">Meus arquivos</h1>
            <div class="flex flex-wrap gap-4 justify-start mt-6">
                <ng-container *ngFor="let arquivo of arquivos()">
                    <p-card class="w-72 transform transition-transform duration-300 hover:scale-105">
            
                        <ng-template #header>
                            <div class="relative">
                                <img alt="Card" class="w-full object-cover rounded-t-lg"
                                    src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
                                <button class="absolute top-2 right-2 text-gray-800 rounded-full w-6 h-6 flex items-center justify-center shadow cursor-pointer hover:cursor-pointer" (click)="removerArquivo(arquivo)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                                </button>
                            </div>
                        </ng-template>
            
            
                        <ng-template #title>
                            <span class="font-semibold text-[#03133A]">{{ arquivo.nome }}</span>
                        </ng-template>
            
                        <ng-template #subtitle>{{ arquivo.tipo }}</ng-template>
                        <p>{{ arquivo.tamanho }} mb</p>
                        <ng-template #footer>
                            <div class="flex gap-2 mt-2">
                                <button
                                    class="w-full bg-blue-600 hover:bg-blue-900 text-white cursor-pointer font-normal py-3 px-4 rounded flex justify-center items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download-icon lucide-download"><path d="M12 15V3"/><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><path d="m7 10 5 5 5-5"/></svg>
                                    <span class="font-bold">Exportar</span>
                                </button>
                            </div>
                        </ng-template>
                    </p-card>
                </ng-container>
            </div>
        </div>
    </div>
</div>
