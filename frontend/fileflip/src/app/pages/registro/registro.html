<div class="flex justify-center items-center min-h-[calc(100vh-300px)]">

    <div class="flex justify-between gap-100 pl-20 pr-20">
        <div class="flex flex-col items-center justify-center">
            <h1 class="text-7xl font-extrabold text-center text-blue-600">Cadastro</h1>
            <p class="text-center font-normal mt-4 text-[#03133A]">
                Acesse agora a melhor <b>plataforma de convers√£o de arquivos</b> da Am√©rica! üåé
            </p>

            <form [formGroup]="cadastroDados" (ngSubmit)="onSubmit()" class="flex flex-col gap-6 pt-10 w-full">
                <div class="flex flex-row gap-6 w-full">
                    <!-- Nome -->
                    <div class="flex flex-col flex-1">
                        <label for="username" class="mb-1 flex items-center gap-2">
                            <i class="pi pi-user"></i> Nome de usu√°rio
                        </label>
                        <p-inputgroup class="w-full">
                            <input id="username" pInputText formControlName="username"
                                placeholder="Digite seu nome de usu√°rio" class="w-full" />
                        </p-inputgroup>
                        <small *ngIf="cadastroDados.get('username')?.invalid && cadastroDados.get('username')?.touched" 
                               class="text-red-500 mt-1">
                            Nome de usu√°rio √© obrigat√≥rio
                        </small>
                    </div>

                    <!-- E-mail -->
                    <div class="flex flex-col flex-1">
                        <label for="email" class="mb-1 flex items-center gap-2">
                            <i class="pi pi-envelope"></i> E-mail
                        </label>
                        <p-inputgroup class="w-full">
                            <input id="email" pInputText formControlName="email" placeholder="Digite seu e-mail"
                                class="w-full" />
                        </p-inputgroup>
                        <small *ngIf="cadastroDados.get('email')?.invalid && cadastroDados.get('email')?.touched" 
                               class="text-red-500 mt-1">
                            E-mail inv√°lido
                        </small>
                    </div>
                </div>

                <div class="flex flex-row gap-6 w-full">
                    <!-- Senha -->
                    <div class="flex flex-col flex-1">
                        <label for="senha" class="mb-1 flex items-center gap-2">
                            <i class="pi pi-lock"></i> Senha
                        </label>
                        <p-password inputId="senha" formControlName="password" [toggleMask]="true" [styleClass]="'w-full'"
                            placeholder="Digite sua senha" [feedback]="false" />
                        <small *ngIf="cadastroDados.get('password')?.invalid && cadastroDados.get('password')?.touched" 
                               class="text-red-500 mt-1">
                            Senha deve ter no m√≠nimo 6 caracteres
                        </small>
                    </div>

                    <!-- Confirmar senha -->
                    <div class="flex flex-col flex-1">
                        <label for="confirmarSenha" class="mb-1 flex items-center gap-2">
                            <i class="pi pi-lock"></i> Confirmar senha
                        </label>
                        <p-password inputId="confirmarSenha" formControlName="confirmPassword" [toggleMask]="true"
                            [styleClass]="'w-full'" placeholder="Confirme sua senha" [feedback]="false" />
                        <small *ngIf="cadastroDados.get('confirmPassword')?.invalid && cadastroDados.get('confirmPassword')?.touched" 
                               class="text-red-500 mt-1">
                            Confirme sua senha
                        </small>
                    </div>
                </div>

                <div class="flex flex-col justify-end items-end">
                    <a [routerLink]="['/login']" routerLinkActive="active-link"
                        class="text-gray-600 mt-0.5 group inline-block relative pb-1 transition-colors duration-200 ease-in-out hover:text-gray-600 focus:outline-none">
                        J√° tenho uma conta!
                        <span
                            class="absolute left-0 bottom-0 h-0.5 bg-blue-600 w-0 group-hover:w-full transition-all duration-200"></span>
                    </a>

                    <div class="w-full mt-6">
                        <button type="submit"
                            [disabled]="cadastroDados.invalid"
                            class="bg-blue-600 w-full hover:bg-[#03133A] transition-colors duration-200 ease-in-out cursor-pointer text-white font-normal py-3 px-4 rounded flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-log-in-icon lucide-log-in">
                                <path d="m10 17 5-5-5-5" />
                                <path d="M15 12H3" />
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                            </svg>
                            <span>Cadastrar</span>
                        </button>
                    </div>
                </div>

            </form>

        </div>

        <div class="items-center text-center justify-center">
            <img src="logo.svg" width="300" alt="Logo">
        </div>

    </div>
</div>
