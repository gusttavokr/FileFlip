<div class="flex">
    <!-- Coluna esquerda -->
    <div class="w-1/2 h-screen flex flex-col items-center justify-center">
        <h1 class="text-7xl font-extrabold text-center text-blue-600 mt-[-10vh]">Cadastro</h1>
        <p class="text-center font-normal mt-4">
            Acesse agora a melhor <b>plataforma de conversÃ£o de arquivos</b> da AmÃ©rica! ðŸŒŽ
        </p>

        <div class="flex flex-col gap-6 p-20">
            <!-- Linha 1: Nome + E-mail -->
            <div class="flex flex-row gap-6 w-full">
                <!-- Nome -->
                <div class="flex flex-col flex-1">
                    <label for="username" class="mb-1 flex items-center gap-2">
                        <i class="pi pi-user"></i> Nome de usuÃ¡rio
                    </label>
                    <p-inputgroup class="w-full">
                        <input id="username" pInputText [(ngModel)]="username" placeholder="Digite seu nome de usuÃ¡rio"
                            class="w-full" />
                    </p-inputgroup>
                </div>

                <!-- E-mail -->
                <div class="flex flex-col flex-1">
                    <label for="email" class="mb-1 flex items-center gap-2">
                        <i class="pi pi-envelope"></i> E-mail
                    </label>
                    <p-inputgroup class="w-full">
                        <input id="email" pInputText [(ngModel)]="email" placeholder="Digite seu e-mail"
                            class="w-full" />
                    </p-inputgroup>
                </div>
            </div>

            <!-- Linha 2: Senha + Confirmar senha -->
            <div class="flex flex-row gap-6 w-full">
                <!-- Senha -->
                <div class="flex flex-col flex-1">
                    <label for="senha" class="mb-1 flex items-center gap-2">
                        <i class="pi pi-lock"></i> Senha
                    </label>
                    <p-password inputId="senha" [(ngModel)]="senha" [toggleMask]="true" [styleClass]="'w-full'"
                        placeholder="Digite sua senha" />
                </div>

                <!-- Confirmar senha -->
                <div class="flex flex-col flex-1">
                    <label for="confirmarSenha" class="mb-1 flex items-center gap-2">
                        <i class="pi pi-lock"></i> Confirmar senha
                    </label>
                    <p-password inputId="confirmarSenha" [(ngModel)]="confirmarSenha" [toggleMask]="true"
                        [styleClass]="'w-full'" placeholder="Confirme sua senha" />
                </div>
            </div>

            <!-- AÃ§Ãµes -->
            <div class="flex-col justify-end items-center">
                <p class="text-end font-normal text-gray-400">
                    JÃ¡ tenho uma conta!
                </p>
                <div class="w-full mt-6">
                    <button
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-normal py-3 px-4 rounded flex justify-center items-center gap-2">
                        <i class="pi pi-check"></i>
                        <span>Cadastrar</span>
                    </button>

                </div>
            </div>

        </div>

    </div>

    <!-- Coluna direita -->
    <div class="w-1/2 bg-[#0C131B]">
        <img src="painel.svg" alt="">
    </div>
</div>
